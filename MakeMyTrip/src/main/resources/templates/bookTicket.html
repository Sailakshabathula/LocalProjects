<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<p th:text="${msg}" class="text-red"></p>
<form th:action="@{/ticket}" th:object="${p}" method="post">
	Name:
	<input type="text" th:field="*{name}" />
	From:
	<input type="text" th:field="*{from}"/>
	To:
	<input type="text" th:field="*{to}"/>
	DOJ:
	<input type="text" th:field="*{doj}"/>
	
	<input type="submit" value="book Ticket" class="btn btn-sucess"/>
</form>
<a href="/" class="btn btn-danger">View All tickets</a>
</body>
</html>
